<div class="container" *ngIf="!signUpSuccess; else signUpMessage">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="primary">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" formControlName="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (m):</label>
            <input type="number" id="height" formControlName="height" required>
        </div>
        
        <div class="form-group">
            <label for="targetWeight">Target Weight (kg):</label>
            <input type="number" id="targetWeight" formControlName="targetWeight" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>


        <button type="submit">Sign Up</button>
    </form>
    <div *ngIf="userAlreadyExists" class="error-message">
        User already exists. Please try a different username.
    </div>
</div>


<ng-template #signUpMessage>
    <p>Sign up successful, <a href="/login">return to log in page</a>.</p>
</ng-template>
